name: Pre Push Reqs

on:
  push:
    branches:
      - '*'

jobs:
  lint-test-api:
    name: Lint and Test API
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./packages/api
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x, 15.x, 19.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run lint
      - run: npm run test

  lint-test-client:
    name: Lint and Test Client
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./packages/api
    strategy:
      matrix:
        # selected operation systems to run CI
        os: [ubuntu-latest]
        # selected node version to run CI
        node-version: [14.x, 15.x, 19.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run lint
      - run: npm run test
